$(document).ready(function(){

    $('.all-users  svg').click(function(){

       var par = document.querySelectorAll('.user-chat-all-data ul li');
        for(var i = 0; i < par.length; i++){
            var x = par[i];
            x.remove();
        }
        db.collection('op').doc($(this.parentElement).attr('data-id')).get().then(function(doc){
        //get all data from data-id of li in all users class name svg when click on it.            
        $('.user-chat-all-data ul').append('<li data-id=' +doc.id + '><div class="user-img-chat"><img src="https://i.postimg.cc/xqkhSLNb/man.png"></div><div class="user-message"><span><h1>@' + doc.data().name + '</h1><p dir="auto !important">' +doc.data().content + '</p><a href="mailto:">' + doc.data().email + '</a><span id="timer">10:10 PM</span></span></div><button class="btn-delete">حذف</button><button class="btn-reply">رد</button></li>')
    $('.btn-delete').click(function(){
    $(this.parentElement).remove()
    $('#user-mail').val('')
    });  
    $('.btn-reply').click(function(){
        var mail = $(this.parentElement.children[1].children[0].children[2]).html();
        $('#user-mail').val(mail)
    });  
    });

}); 
});
});
